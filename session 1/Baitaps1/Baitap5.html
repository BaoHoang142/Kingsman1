<!DOCTYPE html>

<body>
    <h1>An Unordered HTML List</h1>
    <ul>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h1>An Ordered HTML List</h1>

        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>
